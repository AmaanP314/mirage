<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRAGE // SYSTEM</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Import Maps -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "talkinghead": "https://cdn.jsdelivr.net/gh/met4citizen/TalkingHead@1.1/modules/talkinghead.mjs",
            "@deepgram/sdk": "https://cdn.jsdelivr.net/npm/@deepgram/sdk/+esm"
        }
    }
    </script>
    
    <!-- Local Dependencies -->
    <script src="./assets/libs/ort.min.js"></script>
    <script src="./assets/libs/vad.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Config Modal -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0; font-weight:300; letter-spacing:2px; margin-bottom: 2rem;">SYSTEM CONFIG</h2>
            <div class="input-group">
                <label for="gemini-key">Gemini Unit Key</label>
                <input type="password" id="gemini-key" placeholder="AI Studio Key">
            </div>
            <div class="input-group">
                <label for="elevenlabs-key">Voice Synthesis Key</label>
                <input type="password" id="elevenlabs-key" placeholder="xi-...">
            </div>
             <div class="input-group">
                <label for="deepgram-key">Auditory Cortex Key</label>
                <input type="password" id="deepgram-key" placeholder="Deepgram Token">
            </div>
            <button id="start-btn">INITIALIZE MIRAGE</button>
        </div>
    </div>

    <!-- Main App Layout -->
    <div class="app-layout">
        
        <!-- 3D Stage -->
        <main class="stage-area">
            <div id="avatar-container"></div>
            
            <!-- HUD Elements -->
            <div class="hud-overlay">
                <div id="status-badge" class="system-status status-idle">
                    <span class="status-dot"></span>
                    <span id="status-text" class="status-text">OFFLINE</span>
                </div>
            </div>

            <!-- Audio Visualizer (Purely CSS for now, driven by JS intensity) -->
            <div class="visualizer-container" id="visualizer">
                <!-- Bars generated by JS -->
            </div>
        </main>

        <!-- Chat Sidebar -->
        <aside class="chat-sidebar">
            <div class="chat-header">
                <h2>Comm Log</h2>
            </div>
            <div id="chat-history" class="chat-history">
                <!-- Messages go here -->
                <div class="message ai">
                    <span class="message-label">MIRAGE</span>
                    System online. Waiting for input.
                </div>
            </div>
        </aside>

    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
